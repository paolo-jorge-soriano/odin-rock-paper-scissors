<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors Game</title>
    </head>

    <body>
        <header class="header-container">
            <h1>Rock, Paper, Scissors Game</h1>
        </header>

        <main class="main-container">
            <div class="game-container">
                <div class="score-container">
                    <div id="human-score">Human: <span id="human-score-value">0</span></div>
                    <div id="computer-score">Computer: <span id="computer-score-value">0</span></div>
                </div>

                <div class="logo-container">
                    <div id="human-logo">&#10068;</div>
                    <div id="computer-logo">&#10068;</div>
                </div>

                <div class="btn-container">
                    <button id="rock-btn" value="rock">
                        <p>&#x1FAA8;</p>
                        <p>Rock</p>
                    </button>
                    <button id="paper-btn" value="paper">
                        <p>&#x1F4C3;</p>
                        <p>Paper</p>
                    </button>
                    <button id="scissors-btn" value="scissors">
                        <p>&#x2702;&#xFE0F;</p>
                        <p>Scissors</p>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer-container">
            <h3>Copyright &copy; Paolo Soriano 2025</h3>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
